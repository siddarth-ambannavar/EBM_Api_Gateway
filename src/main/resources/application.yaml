server:
  port: 8090

spring:
  application:
    name: ApiGateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddResponseHeader=Access-Control-Allow-Origin, *
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: CUSTOMERSERVICE
          uri: lb://CUSTOMERSERVICE
          predicates:
            - Path=/auth/**,/customers/**
        - id: METERSERVICE
          uri: lb://METERSERVICE
          predicates:
            - Path=/meters/**,/usage/**
        - id: BILLINGSERVICE
          uri: lb://BILLINGSERVICE
          predicates:
            - Path=/billing/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka